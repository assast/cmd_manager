<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card { width: 100%; max-width: 450px; }
    </style>
</head>
<body>

<div class="card shadow-sm border-0">
    <div class="card-header bg-white border-bottom-0 pt-4 pb-0 text-center">
        <h4 class="mb-0"><i class="fas fa-key text-warning me-2"></i>修改密码</h4>
    </div>
    <div class="card-body p-4">

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} small py-2">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label class="form-label text-muted small">当前旧密码</label>
                <input type="password" name="old_password" class="form-control" required autofocus>
            </div>
            <div class="mb-3">
                <label class="form-label text-muted small">新密码</label>
                <input type="password" name="new_password" class="form-control" required>
            </div>
            <div class="mb-4">
                <label class="form-label text-muted small">确认新密码</label>
                <input type="password" name="confirm_password" class="form-control" required>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">确认修改</button>
                <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">返回首页</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
