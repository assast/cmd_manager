<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>分组管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">

<div class="container py-5" style="max-width: 800px;">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3><i class="fas fa-layer-group me-2"></i>分组管理</h3>
        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary"><i class="fas fa-arrow-left"></i> 返回</a>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} fade show py-2">{{ message }} <button class="btn-close" data-bs-dismiss="alert"></button></div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div class="card shadow-sm mb-4 border-0">
        <div class="card-body">
            <form action="{{ url_for('add_group') }}" method="POST" class="row g-2 align-items-center">
                <div class="col-3">
                    <input type="number" name="sort_order" class="form-control" placeholder="排序权重" value="0">
                </div>
                <div class="col-7">
                    <input type="text" name="name" class="form-control" placeholder="输入分组名称..." required>
                </div>
                <div class="col-2">
                    <button type="submit" class="btn btn-primary w-100"><i class="fas fa-plus"></i></button>
                </div>
                <div class="form-text px-1">排序: 数字越小越靠前 (支持 0, 1, 2...)</div>
            </form>
        </div>
    </div>

    <div class="card shadow-sm border-0">
        <div class="list-group list-group-flush">
            {% for group in groups %}
            <div class="list-group-item py-3">
                <form action="{{ url_for('edit_group', id=group.id) }}" method="POST" class="row g-2 align-items-center">
                    <div class="col-3">
                        <div class="input-group input-group-sm">
                            <span class="input-group-text bg-light text-muted">序</span>
                            <input type="number" name="sort_order" class="form-control text-center" value="{{ group.sort_order }}">
                        </div>
                    </div>
                    <div class="col-6">
                        <input type="text" name="name" class="form-control form-control-sm border-0 fw-bold" value="{{ group.name }}">
                    </div>

                    <div class="col-3 text-end">
                        <button type="submit" class="btn btn-sm btn-outline-success me-1" title="保存"><i class="fas fa-check"></i></button>
                        <a href="{{ url_for('delete_group', id=group.id) }}" class="btn btn-sm btn-outline-danger" onclick="return confirm('⚠️ 将删除该分组及所有命令！确定吗？')"><i class="fas fa-trash"></i></a>
                    </div>
                </form>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
</body>
</html>
