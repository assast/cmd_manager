<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>分组管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">

<div class="container py-5" style="max-width: 800px;">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3><i class="fas fa-layer-group me-2"></i>分组管理</h3>
        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary"><i class="fas fa-arrow-left"></i> 返回首页</a>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show">{{ message }} <button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div class="card shadow-sm mb-4 border-0">
        <div class="card-body">
            <form action="{{ url_for('add_group') }}" method="POST" class="d-flex gap-2">
                <input type="text" name="name" class="form-control" placeholder="输入新分组名称..." required>
                <button type="submit" class="btn btn-primary text-nowrap"><i class="fas fa-plus"></i> 创建</button>
            </form>
        </div>
    </div>

    <div class="card shadow-sm border-0">
        <ul class="list-group list-group-flush">
            {% for group in groups %}
            <li class="list-group-item d-flex justify-content-between align-items-center py-3">
                <form action="{{ url_for('edit_group', id=group.id) }}" method="POST" class="d-flex gap-2 flex-grow-1 me-3">
                    <input type="text" name="name" class="form-control form-control-sm border-0 bg-light" value="{{ group.name }}">
                    <button type="submit" class="btn btn-sm btn-outline-success"><i class="fas fa-check"></i> 改名</button>
                </form>

                <span class="badge bg-secondary me-3" title="包含命令数">{{ group.commands|length }} 条命令</span>

                <a href="{{ url_for('delete_group', id=group.id) }}" class="btn btn-sm btn-outline-danger" onclick="return confirm('确定删除该分组吗？只有空分组才能删除。')">
                    <i class="fas fa-trash"></i> 删除
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
</body>
</html>
