<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>登录 - CMD Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { display: flex; align-items: center; justify-content: center; height: 100vh; background-color: #f8f9fa; flex-direction: column; }
        .card { width: 100%; max-width: 400px; }
        .footer-link { font-size: 0.8rem; color: #adb5bd; margin-top: 20px; text-decoration: none; }
        .footer-link:hover { color: #0d6efd; }
    </style>
</head>
<body>
    <div class="card shadow-sm">
        <div class="card-body p-4">
            <h3 class="text-center mb-4"><i class="fas fa-terminal me-2"></i>Cmd Manager</h3>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} py-2 small">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label small">用户名</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label small">密码</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-dark w-100">登录</button>
            </form>
        </div>
    </div>

    <div class="text-center mt-3 small text-muted">
        <span class="me-1">Developed by <strong>assast</strong></span>
        <a href="https://github.com/assast/cmd_manager" target="_blank" class="footer-link ms-1">
            <i class="fab fa-github"></i> GitHub
        </a>
    </div>
</body>
</html>
